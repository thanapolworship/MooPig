<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Button-Style</title>
</head>
<body>
    <div class="container-flex">
        <div class="col1">
                <button class="button-primary is-success">Static</button>
        </div>
        <div class="col2">
                <button class="button-primary is-fail">Static</button>
        </div>
        <div class="col3">
                <button class="button-primary is-success">Hover</button>
        </div>
        <div class="col4">
                <button class="button-primary is-fail">Hover</button>
        </div>
        <div class="col5">
                <button class="button-primary is-success">Pressed</button>
        </div>
        <div class="col6">
                <button class="button-primary is-fail">Pressed</button>
        </div>
    </div>
</body>
</html>
